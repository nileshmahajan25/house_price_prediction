<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House price prediction</title>
</head>
<body>

    <form action="{{ url_for('predict')}}" method="post">
        <h1>House price prediction</h1>

        <input type="text" name="CRIM"     placeholder="per capita crime rate by town" > <br>
        <input type="text" name="ZN"       placeholder="proportion of residential land zoned for lots over 25,000 sq.ft." > <br>
        <input type="text" name="INDUS"    placeholder="proportion of non-retail business acres per town" > <br>
        <input type="text" name="CHAS"     placeholder="Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)" > <br>
        <input type="text" name="NOX"      placeholder="nitric oxides concentration (parts per 10 million)" > <br>
        <input type="text" name="RM"       placeholder="average number of rooms per dwelling" > <br>
        <input type="text" name="AGE"      placeholder="proportion of owner-occupied units built prior to 1940" > <br>
        <input type="text" name="DIS"      placeholder="weighted distances to five Boston employment centres" > <br>
        <input type="text" name="RAD"      placeholder="index of accessibility to radial highways" > <br>
        <input type="text" name="TAX"      placeholder="full-value property-tax rate per $10,000" > <br>
        <input type="text" name="PTRATIO"  placeholder="pupil-teacher ratio by town" > <br>
        <input type="text" name="B"        placeholder="1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town" > <br>
        <input type="text" name="LSTAT"    placeholder="% lower status of the population" > <br>
        <input type="submit"> <br>

        {{ predict_price }}

    </form>

</body>
</html>
